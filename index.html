<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api-Signup</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--css link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-header">
        <div class="container">
          <a
            class="navbar-brand"
            href="#"
            style="color: white; font-size: 25px; font-weight: bold"
            >Fetch API</a
          >
          <span class="ml-auto">
            <b class="accountmsg" style="color: white"
              >Already Have an Account</b
            >
            <a href="login.html"
              ><button class="btn btn-primary">Login</button></a
            ></span
          >
        </div>
      </nav>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="login-box form-container">
              <h1 class="text-center text-white">Signup</h1>
              <form action="fetchapi.html" id="signup">
                <div class="form-group m-2">
                  <label class="text-white" for="username">Name:</label>
                  <input
                    type="text"
                    class="form-control mt-2"
                    id="username" placeholder="Enter your Name"
                    required />
                </div>
                <div class="form-group m-2">
                  <label class="text-white" for="userEmail">Email:</label>
                  <input
                    type="email"
                    class="form-control mt-2"
                    id="userEmail" placeholder="example@gmail.com"
                    required />
                </div>
                <div class="form-group m-2">
                  <label class="text-white" for="userMobile"
                      >Mobile Number:</label
                    >
                  <input
                    type="number"
                    class="form-control mt-2"
                    id="userMobile" placeholder="9932312200"
                    required />
                </div>
                <div class="form-group m-2">
                  <label class="text-white" for="password">Password:</label>
                  <input
                    type="password"
                    class="form-control mt-2"
                    id="password" placeholder="********"
                    required />
                </div>
                <div class="form-group m-2">
                    <label class="text-white" for="cpassword">Confirm Password:</label>
                    <input
                      type="password"
                      class="form-control mt-2"
                      id="cpassword" placeholder="********"
                      required />
                  </div>
                <div class="text-center mt-2">
                  <button
                    type="submit"
                    style="font-size: 25px"
                    class="btn btn-dark mt-2 btn-block">
                    Signup
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
