<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api-Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-header">
        <div class="container">
          <a
            class="navbar-brand"
            href="#"
            style="color: white; font-size: 25px; font-weight: bold"
            >API Fetch Data</a
          >
          <span class="ml-auto">
            <b class="accountmsg" style="color: white"
              >Don't Have Account</b
            >
            <a href="index.html"
              ><button class="btn btn-primary">Signup</button></a
            ></span
          >
        </div>
      </nav>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="login-box form-container" style="color: white">
              <h1 class="text-center">Login</h1>
              <form action='fetchapi.html' id="login">
                <div class="form-group m-2">
                  <b><label for="userEmail">Email:</label></b>
                  <input
                    type="text"
                    class="form-control mt-2"
                    id="userEmail"
                    placeholder="example@gmail.com"
                    required />
                </div>
                <div class="form-group m-2">
                  <b><label for="password">Password:</label></b>
                  <input
                    type="password"
                    class="form-control mt-2"
                    id="password" placeholder="********"
                    required />
                </div>
                <div class="text-center mt-2">
                  <button
                    type="submit"
                    style="font-size: 25px"
                    class="btn btn-primary btn-block">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  
</body>
<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
